<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <button id="startRecording1">Start Recording Channel 1</button>
    <button id="stopRecording1">Stop Recording Channel 1</button>
    <button id="playChannel1">Play Channel 1</button>
    <br>
    <button id="startRecording2">Start Recording Channel 2</button>
    <button id="stopRecording2">Stop Recording Channel 2</button>
    <button id="playChannel2">Play Channel 2</button>
    <br>
    <button id="startRecording3">Start Recording Channel 3</button>
    <button id="stopRecording3">Stop Recording Channel 3</button>
    <button id="playChannel3">Play Channel 3</button>
    <br>
    <button id="startRecording4">Start Recording Channel 4</button>
    <button id="stopRecording4">Stop Recording Channel 4</button>
    <button id="playChannel4">Play Channel 4</button>
    <br>
    <button id="playAllChannels">Play All Channels</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
